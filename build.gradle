group 'io-grpc-examples'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'com.google.protobuf'


sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.3.11'
    compile 'io.grpc:grpc-all:1.10.0'
    compile 'org.capnproto:runtime:0.1.0'
    //runtime files('/home/wyes/proj/capnproto-java/examples/target')
    //runtime files('/home/wyes/proj/capnproto-java/runtime/target')
}


buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        // ASSUMES GRADLE 2.12 OR HIGHER. Use plugin version 0.7.5 with earlier
        // gradle versions
        classpath 'com.google.protobuf:protobuf-gradle-plugin:0.8.3'
    }
}

protobuf {
    protoc {
        artifact = 'com.google.protobuf:protoc:3.5.1-1'
    }
    plugins {
        grpc {
            artifact = "io.grpc:protoc-gen-grpc-java:1.10.0"
        }
    }
    generateProtoTasks {
        all()*.plugins {
            grpc {}
        }
    }
}

// Inform IDEs like IntelliJ IDEA, Eclipse or NetBeans about the generated code.
sourceSets {
    main {
        java {
            srcDirs 'build/generated/source/proto/main/grpc'
            srcDirs 'build/generated/source/proto/main/java'
        }
    }
}




apply plugin: 'application'

// Generate IntelliJ IDEA's .idea & .iml project files
apply plugin: 'idea'

mainClassName = "io.grpc.examples.KvRunner"

applicationDefaultJvmArgs = ["-Xmx8g", "-Xms8g"]
